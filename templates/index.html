<!DOCTYPE html>
<html>
<head>
    <title>Code Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body class="font-sans bg-gray-50">
    <header class="border-b bg-white p-3">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <a href="/" class="mr-4 font-bold text-2xl">
                <span class="text-blue-500">C</span>
                <span class="text-red-500">o</span>
                <span class="text-yellow-500">d</span>
                <span class="text-blue-500">e</span>
                <span class="text-green-500">S</span>
                <span class="text-red-500">e</span>
                <span class="text-blue-500">a</span>
                <span class="text-yellow-500">r</span>
                <span class="text-green-500">c</span>
                <span class="text-red-500">h</span>
            </a>
            <div>
                <button id="github-login" class="bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md flex items-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.44 9.8 8.21 11.39.6.11.82-.26.82-.58v-2.03c-3.34.73-4.03-1.61-4.03-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.74.08-.73.08-.73 1.21.08 1.85 1.24 1.85 1.24 1.07 1.84 2.81 1.31 3.5 1 .11-.78.42-1.31.76-1.61-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23.96-.27 1.98-.4 3-.41 1.02.01 2.04.14 3 .41 2.29-1.55 3.3-1.23 3.3-1.23.66 1.65.25 2.87.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.63-5.48 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.83.58C20.56 21.8 24 17.31 24 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                    Sign in with GitHub
                </button>
            </div>
        </div>
    </header>
    <div class="mt-52 text-center w-full">
        <div class="text-4xl font-bold py-3">
            <span class="text-blue-500">C</span>
            <span class="text-red-500 ">o</span>
            <span class="text-yellow-500">d</span>
            <span class="text-blue-500">e</span>
            <span class="text-green-500">S</span>
            <span class="text-red-500">e</span>
            <span class="text-blue-500">a</span>
            <span class="text-yellow-500">r</span>
            <span class="text-green-500">c</span>
            <span class="text-red-500">h</span>
        </div>
        <div class="max-w-xl mx-auto px-4">
            <form action="/search" method="get" class="flex border rounded-full overflow-hidden hover:shadow-md focus-within:shadow-md">
                <input type="text" name="q" placeholder="Search for code..." class="flex-1 w-full px-4 py-3 outline-none">
            </form>
        </div>
    </div>
</body>
</html>
